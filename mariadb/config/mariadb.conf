# CONNECTIONS AND AUTHENTICATION
bind-address = 0.0.0.0       # 모든 IP 주소에 대한 연결 허용
max_connections = 100        # 최대 동시 연결 수
connect_timeout = 5min       # 연결 시간 초과 (5분)
default-authentication-plugin = mysql_native_password   # 기본 인증 플러그인 설정

# QUERY TUNING
# MariaDB에는 PostgreSQL의 work_mem이나 shared_buffers와 같은 설정이 없습니다.
# 이러한 설정은 MariaDB의 버퍼 풀 및 쿼리 캐시 크기 등과 관련되어 있습니다.

# ERROR REPORTING AND LOGGING
# MariaDB의 로그 설정은 다음과 같이 변경됩니다:
log_error = /var/log/mysql/error.log   # 에러 로그 파일 경로 지정

# REPLICATION
# MariaDB에서는 특별한 설정이 필요한 경우가 있습니다. 스트리밍 복제와 관련된 설정이 PostgreSQL과 다를 수 있습니다.

# PERFORMANCE
# MariaDB의 설정은 다음과 같이 변경됩니다:
thread_pool_size = 200      # 스레드 풀 크기 설정