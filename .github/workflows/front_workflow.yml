
name : MIGLE CRM Frontend Vue3 Build & Push
# 1. 이벤트 트리거 (on)
on :
  push :
    branches : [main]

# 2. jobs - runner
jobs :
  build :
    runs-on : ubuntu-latest
    # 3. source checkout
    steps :
      - name : Source Checkout
        uses : actions/checkout@v2
      # 4. setup node
      - name : Setup Node
        uses : actions/setup-node@v2

      # 5. docker build
      - name : Docker buildx
        uses : docker/setup-buildx-action@v2

      # 6. docker login
      - name : Docker Login
        uses : docker/login-action@v2
        with :
          username : ${{ secrets.DOCKERHUB_USER_TH }}
          password : ${{ secrets.DOCKERHUB_TOKEN_TH }}

      # 7. docker build and push
      - name : Docker push
        uses : docker/build-push-action@v2
        with :
          context : ./frontend/mingle
          file : ./Dockerfile
          push : true
          tags : ${{ secrets.DOCKERHUB_USER_TH }}/mingle_front_vue:${{github.sha}}
